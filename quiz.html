let currentIdx = 0;
let score = 0;

const dom = {
    badge: document.getElementById('qBadge'),
    text: document.getElementById('qText'),
    opts: document.getElementById('optContainer'),
    fb: document.getElementById('feedbackArea'),
    fbTitle: document.getElementById('fbTitle'),
    fbText: document.getElementById('fbText'),
    nextBtn: document.getElementById('btnNext'),
    quizView: document.getElementById('quizView'),
    resView: document.getElementById('resultView'),
    score: document.getElementById('score'),
    msg: document.getElementById('resultMsg'),
    bar: document.getElementById('bar')
};

function init() {
    showQuestion();
}

function showQuestion() {
    const data = quizData[currentIdx];
    dom.badge.innerText = data.part;
    dom.text.innerText = data.q;
    
    // 選択肢生成
    dom.opts.innerHTML = "";
    data.opts.forEach((opt, idx) => {
        const btn = document.createElement('div');
        btn.className = "option-btn";
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(idx, btn);
        dom.opts.appendChild(btn);
    });

    // リセット
    dom.fb.style.display = 'none';
    dom.fb.className = "feedback-box";
    dom.nextBtn.style.display = 'none';
    
    // 進捗バー
    const progress = (currentIdx / quizData.length) * 100;
    dom.bar.style.width = `${progress}%`;
}

function checkAnswer(selectedIndex, clickedBtn) {
    const data = quizData[currentIdx];
    const buttons = document.querySelectorAll('.option-btn');
    
    // ボタン無効化
    buttons.forEach(b => b.classList.add('disabled'));

    if (selectedIndex === data.ans) {
        score++;
        clickedBtn.classList.add('correct');
        dom.fbTitle.innerText = "正解！";
        dom.fbTitle.style.color = "#2e7d32";
    } else {
        clickedBtn.classList.add('wrong');
        buttons[data.ans].classList.add('correct'); // 正解を表示
        dom.fb.classList.add('incorrect');
        dom.fbTitle.innerText = "不正解...";
        dom.fbTitle.style.color = "#c62828";
    }

    dom.fbText.innerText = data.exp;
    dom.fb.style.display = 'block';
    dom.nextBtn.style.display = 'block';
}

function nextQ() {
    currentIdx++;
    if (currentIdx < quizData.length) {
        showQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    dom.quizView.style.display = 'none';
    dom.resView.style.display = 'block';
    dom.bar.style.width = "100%";
    dom.score.innerText = score;

    const ratio = score / quizData.length;
    let message = "";
    if (ratio >= 0.9) {
        message = "素晴らしい！授業の文脈を完璧に理解しています。<br>この調子で記述問題も「S評価」間違いなしです。";
    } else if (ratio >= 0.7) {
        message = "合格圏内です！<br>間違えた問題の「解説」を読み込んで、<br>記述問題のキーワードとして使えるようにしましょう。";
    } else {
        message = "お疲れ様でした。<br>まずは基礎的な用語の定義（正解の選択肢）を<br>しっかり復習してから再挑戦しましょう。";
    }
    dom.msg.innerHTML = message;
}

window.nextQ = nextQ;
